<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-starke-user-types-my-suffix-heading">Create or edit a Starke User Types</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!starkeUserTypes.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="starkeUserTypes.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usertypeid">Usertypeid</label>
                    <input type="number" class="form-control" name="usertypeid" id="field_usertypeid"
                        [(ngModel)]="starkeUserTypes.usertypeid" required/>
                    <div [hidden]="!(editForm.controls.usertypeid?.dirty && editForm.controls.usertypeid?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.usertypeid?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.usertypeid?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typename">Typename</label>
                    <input type="text" class="form-control" name="typename" id="field_typename"
                        [(ngModel)]="starkeUserTypes.typename" required/>
                    <div [hidden]="!(editForm.controls.typename?.dirty && editForm.controls.typename?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.typename?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usertypedescription">Usertypedescription</label>
                    <input type="text" class="form-control" name="usertypedescription" id="field_usertypedescription"
                        [(ngModel)]="starkeUserTypes.usertypedescription" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
