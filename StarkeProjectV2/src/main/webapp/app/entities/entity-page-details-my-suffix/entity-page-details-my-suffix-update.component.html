<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-entity-page-details-my-suffix-heading">Create or edit a Entity Page Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!entityPageDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="entityPageDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pagedetailid">Pagedetailid</label>
                    <input type="number" class="form-control" name="pagedetailid" id="field_pagedetailid"
                        [(ngModel)]="entityPageDetails.pagedetailid" required/>
                    <div [hidden]="!(editForm.controls.pagedetailid?.dirty && editForm.controls.pagedetailid?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.pagedetailid?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.pagedetailid?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pagetypename">Pagetypename</label>
                    <input type="text" class="form-control" name="pagetypename" id="field_pagetypename"
                        [(ngModel)]="entityPageDetails.pagetypename" required/>
                    <div [hidden]="!(editForm.controls.pagetypename?.dirty && editForm.controls.pagetypename?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.pagetypename?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_entityPageFormats">Entity Page Formats</label>
                    <select class="form-control" id="field_entityPageFormats" name="entityPageFormats" [(ngModel)]="entityPageDetails.entityPageFormatsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="entityPageFormatsOption.id" *ngFor="let entityPageFormatsOption of entitypageformats; trackBy: trackEntityPageFormatsById">{{entityPageFormatsOption.pageformatid}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
