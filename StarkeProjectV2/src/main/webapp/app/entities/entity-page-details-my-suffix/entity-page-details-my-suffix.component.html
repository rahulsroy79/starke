<div>
    <h2 id="page-heading">
        <span>Entity Page Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-page-details-my-suffix" [routerLink]="['/entity-page-details-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Entity Page Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="entityPageDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Pagedetailid</span></th>
            <th><span>Pagetypename</span></th>
            <th><span>Entity Page Formats</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityPageDetails of entityPageDetails ;trackBy: trackId">
                <td><a [routerLink]="['/entity-page-details-my-suffix', entityPageDetails.id, 'view' ]">{{entityPageDetails.id}}</a></td>
                <td>{{entityPageDetails.pagedetailid}}</td>
                <td>{{entityPageDetails.pagetypename}}</td>
                <td>
                    <div *ngIf="entityPageDetails.entityPageFormatsId">
                        <a [routerLink]="['../entity-page-formats-my-suffix', entityPageDetails.entityPageFormatsId , 'view' ]" >{{entityPageDetails.entityPageFormatsPageformatid}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/entity-page-details-my-suffix', entityPageDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-page-details-my-suffix', entityPageDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-page-details-my-suffix/'+ entityPageDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
