<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-entity-details-my-suffix-heading">Create or edit a Entity Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!entityDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="entityDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entityid">Entityid</label>
                    <input type="number" class="form-control" name="entityid" id="field_entityid"
                        [(ngModel)]="entityDetails.entityid" required/>
                    <div [hidden]="!(editForm.controls.entityid?.dirty && editForm.controls.entityid?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.entityid?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.entityid?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entitydescription">Entitydescription</label>
                    <input type="text" class="form-control" name="entitydescription" id="field_entitydescription"
                        [(ngModel)]="entityDetails.entitydescription" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entitycontent">Entitycontent</label>
                    <input type="text" class="form-control" name="entitycontent" id="field_entitycontent"
                        [(ngModel)]="entityDetails.entitycontent" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entitycontent2">Entitycontent 2</label>
                    <input type="text" class="form-control" name="entitycontent2" id="field_entitycontent2"
                        [(ngModel)]="entityDetails.entitycontent2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entitycontent3">Entitycontent 3</label>
                    <input type="text" class="form-control" name="entitycontent3" id="field_entitycontent3"
                        [(ngModel)]="entityDetails.entitycontent3" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
