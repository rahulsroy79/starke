<div>
    <h2 id="page-heading">
        <span>Entity Details</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-details-my-suffix" [routerLink]="['/entity-details-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Entity Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="entityDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Entityid</span></th>
            <th><span>Entitydescription</span></th>
            <th><span>Entitycontent</span></th>
            <th><span>Entitycontent 2</span></th>
            <th><span>Entitycontent 3</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityDetails of entityDetails ;trackBy: trackId">
                <td><a [routerLink]="['/entity-details-my-suffix', entityDetails.id, 'view' ]">{{entityDetails.id}}</a></td>
                <td>{{entityDetails.entityid}}</td>
                <td>{{entityDetails.entitydescription}}</td>
                <td>{{entityDetails.entitycontent}}</td>
                <td>{{entityDetails.entitycontent2}}</td>
                <td>{{entityDetails.entitycontent3}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/entity-details-my-suffix', entityDetails.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-details-my-suffix', entityDetails.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-details-my-suffix/'+ entityDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
