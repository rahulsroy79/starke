<ion-header >
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Starke Home</ion-title>
    </ion-navbar>
</ion-header>
<!-- todo: add elasticsearch support -->
<ion-content padding class="itemheader" center text-center>
    <ion-refresher (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid>
      <ion-row center>
        <ion-col class="col">
          <ion-card class="card rounded" (click)="navigatepage()">
      
              <img src="assets/img/news_main.jpg"/>
              <div class="card-title">News</div>
              <div class="card-subtitle">41 Listings</div>
                
            </ion-card>
        </ion-col>
        <ion-col class="col">
          <ion-card class="card rounded">
    
            <img src="assets/img/articles_main.png"/>
            <div class="card-title">Articles</div>
            <div class="card-subtitle">25 Listings</div>
              
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row center>
        <ion-col class="col">
          <ion-card class="card rounded">
      
              <img src="assets/img/local_guide_main.png"/>
              <div class="card-title">Local Guide</div>
                
            </ion-card>
        </ion-col>
        <ion-col class="col">
          <ion-card class="card rounded">
    
            <img src="assets/img/offers_main.png"/>
            <div class="card-title">Offers</div>
              
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row center>
        <ion-col class="col">
          <ion-card class="card rounded">
      
              <img src="assets/img/new_launches_main.png"/>
              <div class="card-title">New Launches</div>
                
            </ion-card>
        </ion-col>
        <ion-col class="col">
          <ion-card class="card rounded">
    
            <img src="assets/img/telecom_main.png"/>
            <div class="card-title">Telecom</div>
              
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row center>
          <ion-col class="col">
            <ion-card class="card rounded">
        
                <img src="assets/img/get_associated_main.png"/>
                <div class="card-title">Get Associated</div>
                  
              </ion-card>
          </ion-col>
          <ion-col class="col">
            <ion-card class="card rounded">
      
              <img src="assets/img/pal_main.png"/>
              <div class="card-title">PAL</div>
                
            </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item *ngIf="!starkeEntities?.length">
        No Starke Entities found.
    </ion-item>
</ion-content>
