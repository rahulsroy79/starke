<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card class="card rounded">
      
    <img src="assets/img/news_trending.jpg"/>
    <div class="card-title">TRENDING</div>
    <div class="card-subtitle">41 Listings</div>
      
  </ion-card>

  <ion-card class="card rounded">
    
      <img src="assets/img/news_day.jpg"/>
      <div class="card-title">Through The Day</div>
      <div class="card-subtitle">2 Listings</div>
        
  </ion-card>

  <ion-card class="card rounded" (click)="navNewsByMonth()">
    
      <img src="assets/img/news_month.jpg"/>
      <div class="card-title">Current Month</div>
      <div class="card-subtitle">5 Listings</div>
        
  </ion-card>

  <ion-card class="card rounded">
    
      <img src="assets/img/news_year.jpg"/>
      <div class="card-title">Current Year</div>
      <div class="card-subtitle">100 Listings</div>
        
  </ion-card>
        
  
</ion-content>
